<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TTS</title>
    <link rel="stylesheet" href="static/TTS-styles.css">
  </head>
  <body>
    <form action="" method="post" enctype=multipart/form-data>
      <label for="input-file">Choose the document</label><br />
      <input type="file"
       id="input-file" name="input-file"
       accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"><br />
      <label for="language">Choose your language</label>
      <select id="language" class="language" name="language">
        <option value="English">English</option>
        <option value="Chinese">Chinese</option>
      </select><br/>
      <input type="submit" value="convert">
    </form>
    {% if done %}
    <audio controls>
      <source src="./static/convert.mp3" type="audio/mpeg">
      你的瀏覽器不支援 audio tag！
    </audio>
    {% endif %}
  </body>
</html>
